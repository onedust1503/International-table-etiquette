<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學習記錄 - 國際餐桌禮儀文化</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <style>
        .main-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 80px;
        }

        .section-title {
            color: #2d3a2e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #388e3c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #388e3c;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #388e3c;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
        }

        .progress-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .country-progress {
            margin-bottom: 20px;
        }

        .country-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .country-name {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
        }

        .progress-bar {
            background: linear-gradient(145deg, #388e3c 0%, #2e7031 100%);
            border-radius: 5px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .recent-activities {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e8f5e9;
            color: #388e3c;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .activity-time {
            font-size: 0.9rem;
            color: #666;
        }

        .achievement-badge {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .badge-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .badge-status {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #388e3c;
            border: 2px solid white;
        }

        @media (max-width: 992px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .main-container {
                padding: 15px;
                margin-top: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="Logo" class="nav-logo">
            <span>國際餐桌禮儀文化</span>
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> 首頁</a>
            <a href="levels.html"><i class="fas fa-tasks"></i> 關卡選擇</a>
            <a href="achievements.html"><i class="fas fa-trophy"></i> 我的成就</a>
            <a href="Learning_Record.html" class="active"><i class="fas fa-history"></i> 學習記錄</a>
            <a href="#"><i class="fas fa-question-circle"></i> 幫助</a>
            <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> 登出</a>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="main-container">
        <!-- 統計數據 -->
        <h2 class="section-title">
            <i class="fas fa-chart-line"></i>
            學習統計
        </h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">33%</div>
                <div class="stat-label">總體完成度</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">2/6</div>
                <div class="stat-label">已完成國家</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">12</div>
                <div class="stat-label">獲得成就</div>
            </div>
        </div>

        <!-- 進度追蹤 -->
        <h2 class="section-title">
            <i class="fas fa-tasks"></i>
            學習進度
        </h2>
        <div class="progress-section">
            <div class="country-progress">
                <div class="country-header">
                    <div class="country-name">
                        <span>🇫🇷</span> 法國
                    </div>
                    <span>75%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%"></div>
                </div>
            </div>
            <div class="country-progress">
                <div class="country-header">
                    <div class="country-name">
                        <span>🇯🇵</span> 日本
                    </div>
                    <span>100%</span>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 100%"></div>
                </div>
            </div>
            <!-- 其他國家的進度條 -->
        </div>

        <!-- 圖表分析 -->
        <h2 class="section-title">
            <i class="fas fa-chart-pie"></i>
            學習分析
        </h2>
        <div class="charts-grid">
            <div class="chart-container">
                <canvas id="learningProgressChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="timeDistributionChart"></canvas>
            </div>
        </div>

        <!-- 最近活動 -->
        <h2 class="section-title">
            <i class="fas fa-history"></i>
            最近活動
        </h2>
        <div class="recent-activities">
            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="activity-content">
                    <div class="activity-title">完成日本餐桌禮儀課程</div>
                    <div class="activity-time">2024-03-15 14:30</div>
                </div>
            </div>
            <div class="activity-item">
                <div class="activity-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="activity-content">
                    <div class="activity-title">獲得法國美食探索者徽章</div>
                    <div class="activity-time">2024-03-14 16:45</div>
                </div>
            </div>
            <!-- 更多活動項目 -->
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 學習進度圖表
        const progressCtx = document.getElementById('learningProgressChart').getContext('2d');
        new Chart(progressCtx, {
            type: 'doughnut',
            data: {
                labels: ['已完成', '進行中', '未開始'],
                datasets: [{
                    data: [2, 1, 3],
                    backgroundColor: [
                        '#388e3c',
                        '#ffd700',
                        '#e0e0e0'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: '課程完成情況'
                    }
                }
            }
        });

        // 時間分配圖表
        const timeCtx = document.getElementById('timeDistributionChart').getContext('2d');
        new Chart(timeCtx, {
            type: 'bar',
            data: {
                labels: ['法國', '日本', '韓國', '美國', '印度', '台灣'],
                datasets: [{
                    label: '學習時間（小時）',
                    data: [4, 6, 2, 1, 0, 0],
                    backgroundColor: '#388e3c'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: '各國學習時間分配'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
