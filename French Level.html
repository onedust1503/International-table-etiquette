<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法國餐桌禮儀 - 互動關卡</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定義 CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <style>
        .main-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 80px;
        }

        .level-header {
            background: linear-gradient(145deg, #388e3c 0%, #2e7031 100%);
            padding: 20px;
            border-radius: 15px;
            color: white;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .country-flag {
            font-size: 2rem;
        }

        .level-title {
            margin: 0;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .level-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .interactive-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 Aspect Ratio */
            overflow: hidden;
            border-radius: 10px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }

        .level-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prev-button {
            background: #e0e0e0;
            color: #666;
        }

        .next-button {
            background: #388e3c;
            color: white;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .level-progress {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }

        .progress-bar {
            width: 150px;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            width: 30%;
            height: 100%;
            background: #388e3c;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
                margin-top: 60px;
            }

            .level-header {
                padding: 15px;
                flex-direction: column;
                text-align: center;
            }

            .level-controls {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .control-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="images/logo.png" alt="Logo" class="nav-logo">
            <span>國際餐桌禮儀文化</span>
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> 首頁</a>
            <a href="levels.html" class="active"><i class="fas fa-tasks"></i> 關卡選擇</a>
            <a href="achievements.html"><i class="fas fa-trophy"></i> 我的成就</a>
            <a href="Learning_Record.html"><i class="fas fa-history"></i> 學習記錄</a>
            <a href="#"><i class="fas fa-question-circle"></i> 幫助</a>
            <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> 登出</a>
        </div>
    </nav>

    <!-- 主要內容區 -->
    <main class="main-container">
        <!-- 關卡標題 -->
        <div class="level-header">
            <span class="country-flag">🇫🇷</span>
            <div class="level-title">
                法國餐桌禮儀
                <span class="level-subtitle">互動體驗關卡</span>
            </div>
        </div>

        <!-- 互動內容區 -->
        <div class="interactive-container">
            <div class="iframe-container">
                <iframe
                    src="https://dive.nutn.edu.tw/Experiment/kaleTestExperiment5.jsp?eid=33315&record=false"
                    name="dive"
                    frameborder="0">
                </iframe>
            </div>

            <!-- 控制區 -->
            <div class="level-controls">
                <button class="control-button prev-button">
                    <i class="fas fa-arrow-left"></i> 上一關
                </button>
                <div class="level-progress">
                    <span>進度</span>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span>30%</span>
                </div>
                <button class="control-button next-button">
                    下一關 <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
